<!DOCTYPE html>
<html>
<head>
    <title>WebSocket测试</title>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <h2>WebSocket聊天测试</h2>
    <div id="messages" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px;"></div>
    <input type="text" id="messageInput" placeholder="输入消息..." style="width:70%;">
    <button onclick="sendMessage()">发送</button>
    <button onclick="connect()">连接</button>
    <button onclick="disconnect()">断开</button>
</div>

<script>
    let socket;
    const messages = document.getElementById('messages');

    function connect() {
        socket = new WebSocket('ws://localhost:16233/chat');

        socket.onopen = function (event) {
            addMessage('连接成功');
        };

        socket.onmessage = function (event) {
            const message = JSON.parse(event.data);
            addMessage(`[${message.timestamp}] ${message.type}: ${message.content}`);
        };

        socket.onclose = function (event) {
            addMessage('连接关闭');
        };

        socket.onerror = function (error) {
            addMessage('错误: ' + error);
        };
    }

    function disconnect() {
        if (socket) {
            socket.close();
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        if (socket && input.value.trim()) {
            const message = {
                type: 'message',
                content: input.value,
                username: 'TestUser'
            };
            socket.send(JSON.stringify(message));
            input.value = '';
        }
    }

    function addMessage(message) {
        const div = document.createElement('div');
        div.textContent = message;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    // 回车发送消息
    document.getElementById('messageInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
