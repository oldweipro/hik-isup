<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>http-flv autoplay</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
<video id="videoElement" muted autoplay playsinline controls
       style="width: 640px; height: 360px;"></video>

<script>
    if (flvjs.isSupported()) {
        const videoElement = document.getElementById('videoElement');
        const flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'http://192.168.2.235:8080/live/ipc_GG5561970_7.live.flv'
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();

        // 浏览器允许静音视频自动播放
        flvPlayer.play().catch(err => {
            console.warn('自动播放失败:', err);
        });
    }
</script>
</body>
</html>
